<!DOCTYPE html>
<html>
    <head>
        <title>Welcome To Facebook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Libre+Franklin|Montserrat|Raleway" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section class="container">
            <section id="index-head">
                <section id="index-logo">
                    Facebook
                </section>
            </section>
            <main class="content" id="index-content">
                <section id="login-form">
                    <h2> Login </h2>
                    <article id="login-error"></article>
                    <article class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" placeholder="Username" required/> <br><br>
                    </article>
                    <article class="form-group">   
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Password" required/><br><br>
                    </article>
                    <button id="submit-signin">Login</button>
                </section>
                <section id="signup-form">
                    <h2>Signup</h2>
                    <article id="success"></article>
                    <article id="errors"></article>
                    <article class="form-group">
                        <label>First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name" required />
                    </article>
                    <article class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name" required/>
                    </article>
                    <article class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter Username" required />
                    </article>
                    <article class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="Enter Email" required/>
                    </article>
                    <article class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter Password" required/>
                    </article>
                    <article class="form-group">
                        <button id="submit-signup">Signup</button>
                    </article>
                </section>
            </main>
        </section>
    </body>
    <script src="js/md5.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/login.js"></script>
</html>
